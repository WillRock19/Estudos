        <div data-role="page" style="min-height:480px;" dsid="Contact" id="Contact" class="type-interior"
        data-theme="f">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="Back"
            data-theme="f" name="mobileheader" id="Contact_mobileheader" class="Contact_mobileheader">
                <h1 dsid="mobileheader">
                    Contact
                </h1>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="Contact_mobilecontainer" name="mobilecontainer" class="Contact_mobilecontainer ui-content"
            dsid="mobilecontainer" data-theme="f">
                <link href="Contact.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="Contact.js">
                </script>

                <div id='notif' style="border:dotted 1px gray;display:none; background-color:light-gray; color:gray; padding:5px"></div>

                <!-- txtName -->
                <div data-role="fieldcontain" class="Contact_txtName ">
                    <input type="text" name="txtName" dsid="txtName" value="" placeholder="Name" id="Contact_txtName"
                    tabindex="1" multiple data-theme="f" data-mini="false" class="Contact_txtName" />
                </div>
                <!-- txtEmail -->
                <div data-role="fieldcontain" class="Contact_txtEmail ">
                    <input type="text" name="txtEmail" dsid="txtEmail" value="" placeholder="E-Mail"
                    id="Contact_txtEmail" tabindex="2" multiple data-theme="f" class="Contact_txtEmail"
                    />
                </div>
                <!-- mobilelabel_5 -->
                <div name="mobilelabel_5" id="Contact_mobilelabel_5" dsid="mobilelabel_5" data-role="appery_label"
                class="Contact_mobilelabel_5">
                    Text
                </div>
                <!-- txtText -->
                <div data-role="fieldcontain" class="Contact_txtText ">
                    <textarea name="txtText" id="Contact_txtText" 
                     tabindex="3" dsid="txtText" data-theme="f" placeholder="Your Message" style="height: 150px!important;">
</textarea>
                </div>
                <!-- btnSend --><!--
                --><a data-role="button" name="btnSend" dsid="btnSend" class="Contact_btnSend" id="Contact_btnSend"
                data-corners="true" data-icon="check" data-iconpos="left" x-apple-data-detectors="false"
                data-mini="false" data-theme="f" tabindex="4">
                Send
                </a>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class="Contact_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="Contact_mobilefooter" data-theme="f">
            </div>
