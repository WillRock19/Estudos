<html>
  <head>

<!--========================================= Javascript ======================================================== -->
      <script src="../JS/jquery-1.7.1.js"></script>  
      <script src="../JS/javaScript.js"></script>

<!--=========================================== Style =========================================================== -->

    <link href="../IMAGES/favicon.ico" rel="shortcut icon">
    <link href="../CSS/style.css" rel="stylesheet" >
    <link href="../CSS/bootstrap.css" rel="stylesheet">

      <style>
          body {
            padding-top: 20px; /* 60px to make the container go all the way to the bottom of the topbar */
          }

  <body>

<!--============================================ Nav ============================================================ -->
    
 <script src="../JS/menu.js"></script>

<!--========================================== Subhead ========================================================== -->    

    <header class="jumbotron subhead" id="subhead_about">
      <h1> Contact <h1> 
    </header> 

      <label class="text-info" id="textContact"><h3> We are here to help you with any questions or comments.</h3></label>

<!--========================================== Form ========================================================== -->  
    
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Subject</label>
        <div class="controls">
          <input type="password" id="inputText" placeholder="Subject">
        </div>
      </div>
      <label class="control-label" for="textAreaContact">Comment</label>
      <textarea maxlength="300" id="textAreaContact"></textarea>
      <p><p>
      <button type="submit" id="btnSend" class="btn">Send</button>
    </form>

  </body>
