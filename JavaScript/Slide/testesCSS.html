<html>
<head>
	<script type="text/javascript"  src="js\jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<meta charset="UTF-8" />
	<style>
		body{
			font: 80%/1.2 Arial, sans-serif;
		}
		#main{
			width:800px;
			border: 1px dotted red;
			margin:20px auto;
			text-align: center;
			padding:50px;
		}	
		img {
			margin-bottom:50px;
			
		}
		
	</style>
	<script>
		$(function(){
			
			if ( !teste($('#logo').get(0) ))
			{
				$('#main').before("<p>Este browser n√£o suporta CSS Animation<p>").hide();
				return false;
			}
							
			
			$('#tipos').change(function(){
			
				var theClass = "";
				
				if( $('#seg').is(':checked') )
					theClass="animated2 ";
				else	
					theClass="animated ";
					
				
				if( $('#repeat').is(':checked') )
					theClass+="infinite ";
				
				$('#logo').removeClass().addClass( theClass + $(this).val()  )
					.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
					  $(this).removeClass();
					});
				
	
				
			});
			
			$('button:eq(0)').click(function(e){				
				e.preventDefault();
				$('#tipos').change();
				
				
			});
			
			$('#repeat').click(function(){
				if (! $(this).is(':checked') )
					$('#logo').removeClass();
			});
			
			$('#tipos').change();
		
			
			
			function teste(elm){
				var animation = false,
				domPrefixes = 'Webkit Moz O ms'.split(' ')
				
				if( elm.style.animationName != undefined ) { animation = true; }    

				if( !animation  ) {
				  for( var i = 0; i < domPrefixes.length; i++ ) {
					if( elm.style[ domPrefixes[i] + 'AnimationName' ] != undefined ) {
					  animation = true;
					  break;
					}
				  }
				} 
				return animation;
			}
			
		});
	</script
</head>
<body>
	<div id='main' >
		<img id='logo' src='img\0.png'  class=''/>
		<br />
		 <select id='tipos'>
        <optgroup label="Attention Seekers">
